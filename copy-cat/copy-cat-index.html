<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Copy-cat Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,0..100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./copy-cat-styles.css" />
    </head>

    <body>
        <section id="title-section">
            <h1>Copy-Cat</h1>
            <img id="title-cat-icon" src="./assets/images/cat.svg" />
        </section>
        <section id="game-section">
            <h2 id="game-info-text">Press a key to start!</h2>
            <div class="button-pad">
                <button class="game-button" id="green" data-id="1"></button>
                <button class="game-button" id="red" data-id="2"></button>
                <button class="game-button" id="yellow" data-id="3"></button>
                <button class="game-button" id="blue" data-id="4"></button>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./copy-cat-code.js"></script>
    </body>
</html>
